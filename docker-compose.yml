version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    env_file: .env
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports: ["3307:3306"]
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports: ["2181:2181"]

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on: [zookeeper]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports: ["9092:9092"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports: ["9200:9200","9300:9300"]
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    container_name: kibana
    depends_on: [elasticsearch]
    ports: ["5601:5601"]
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200

  # App services will be added after infra is stable:
  # crawler, article-service, indexer, search-service
  article-service:
    build: ./article-service
    container_name: article-service
    depends_on:
      mysql:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      MYSQL_HOST: ${MYSQL_HOST:-mysql}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_DB: ${MYSQL_DATABASE:-cs4297}
      MYSQL_USER: ${MYSQL_USER:-cs4297}
      MYSQL_PASS: ${MYSQL_PASSWORD:-cs4297}
      KAFKA_BROKER: ${KAFKA_BROKER:-kafka:9092}
      KAFKA_TOPIC: ${KAFKA_TOPIC:-articles}
    ports:
      - "8081:8080"

  indexer:
    build: ./indexer
    container_name: indexer
    depends_on:
      kafka:
        condition: service_started
      elasticsearch:
        condition: service_started
    environment:
      KAFKA_BROKER: ${KAFKA_BROKER:-kafka:9092}
      KAFKA_TOPIC: ${KAFKA_TOPIC:-articles}
      ES_HOST: ${ES_HOST:-http://elasticsearch:9200}
      ES_INDEX: ${ES_INDEX:-articles}
    ports:
      - "8082:8080"

  search-service:
    build:
      context: .                 # <- repo root (not ./search-service)
      dockerfile: search-service/Dockerfile
    image: cs4297-search-service:latest
    depends_on:
      - elasticsearch
    environment:
      - JAVA_TOOL_OPTIONS=-Xms128m -Xmx512m
    ports:
      - "8082:8082"




volumes:
  mysqldata:
